<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Employee</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Update Employee</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Update Employee</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
		
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{employee.firstName}" id="firstName" /> <h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{employee.lastName}" id="lastName" /> <h:message for="lastName" />
				<h:outputLabel>Division :</h:outputLabel> <h:inputText value="#{employee.division}" id="division" /> <h:message for="division" />
	            <h:outputLabel>building :</h:outputLabel> <h:inputText value="#{employee.building}" id="building" /> <h:message for="building" />
		        <h:outputLabel>room :</h:outputLabel> <h:inputText value="#{employee.room}" id="room" /> <h:message for="room" />
				
				 <h:inputHidden value="#{employee.id}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{employeeController.updateEmployee(employee)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-employee.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
